<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>TokenSpring - Gerador de Tokens Oauth2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <div class="cover">
            <div class="background"></div>
            <span>TokenSpring</span>
        </div>
    </header>
    <section class="section">
        <div class="container">
            <div class="">
                <div class="container mb-6">
                    <form action="/" method="GET">
                        <button class="button is-success back">
                            <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 1024 1024"><path fill="#000000" d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"/><path fill="#000000" d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"/></svg>
                            Voltar
                        </button>
                    </form>
                </div>
                <form action="/auth" method="POST">
                    <h1 class="title is-3 has-text-success">Google</h1>
                    <p class="subtitle is-5 mt-2 mb-5">
                        Autentique-se para gerar seu <strong>refresh token</strong>
                        de forma rápida, segura e sem complicações.
                    </p>
                    <div class="control">
                        Client ID
                        <input class="input" type="text" name="clientId" placeholder="Insert Client ID" />
                    </div>
                    <div class="control">
                        Client Secret
                        <input class="input" type="text" name="clientSecret" placeholder="Insert Client Secret" />
                    </div>
                    <button class="button is-warning">
                        <!-- Logo Microsoft (SVG) -->
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                            viewBox="0 0 48 48">
                            <path fill="#fbc02d"
                                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                            </path>
                            <path fill="#e53935"
                                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                            </path>
                            <path fill="#4caf50"
                                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                            </path>
                            <path fill="#1565c0"
                                d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                            </path>
                        </svg>
                        Gerar para Google
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Simula a injeção dos tokens (substitua pelo seu render server-side ou via JS)
        const accessToken = localStorage.getItem('access_token');
        const refreshToken = localStorage.getItem('refresh_token');

        document.getElementById('accessToken').textContent = accessToken || 'Não recebido';
        document.getElementById('refreshToken').textContent = refreshToken || 'Não recebido';
    </script>
</body>

</html>
